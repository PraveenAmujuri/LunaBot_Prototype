TrajectoryPlannerROS:
  # Velocity - Allow MORE options
  max_vel_x: 0.3
  min_vel_x: -0.15         # INCREASED reverse ability
  max_vel_theta: 0.8       # INCREASED rotation speed
  min_vel_theta: -0.8
  min_in_place_vel_theta: 0.4
  
  # Acceleration
  acc_lim_x: 0.8
  acc_lim_theta: 1.2       # INCREASED
  acc_lim_y: 0.0
  
  # Goal tolerance - LARGER (accept "close enough")
  xy_goal_tolerance: 3.0   # INCREASED from 2.0
  yaw_goal_tolerance: 0.8  # INCREASED from 0.5
  latch_xy_goal_tolerance: false
  
  # Trajectory scoring - PRIORITIZE GOAL!
  path_distance_bias: 24.0     # REDUCED from 32.0
  goal_distance_bias: 40.0     # INCREASED from 30.0
  occdist_scale: 1.5           # REDUCED from 1.8 (less obstacle fear)
  
  # Forward simulation
  sim_time: 1.5                # REDUCED from 2.0 (faster decisions)
  sim_granularity: 0.1
  angular_sim_granularity: 0.1
  vx_samples: 8                # MORE velocity options
  vtheta_samples: 20           # MORE rotation options
  
  # Anti-oscillation
  oscillation_reset_dist: 0.5
  oscillation_reset_angle: 0.5
  
  # Other
  holonomic_robot: false
  dwa: false
  meter_scoring: true
  
  # Escape parameters - CRITICAL!
  escape_vel: -0.15            # ADD THIS - back up speed
  escape_theta_vel: 0.8        # ADD THIS - escape rotation speed
  
  # Heading
  heading_lookahead: 0.3
  heading_scoring: false       # DISABLE - too restrictive
  heading_scoring_timestep: 0.8
