# DWA LOCAL PLANNER - Smooth trajectory generation
# Optimized for natural movement

DWAPlannerROS:
  # Robot configuration
  max_vel_x: 0.5            # Max forward speed (m/s)
  min_vel_x: 0.1            # Min forward speed
  max_vel_y: 0.0            # Differential drive (no lateral)
  min_vel_y: 0.0
  
  max_vel_trans: 0.5        # Max translational velocity
  min_vel_trans: 0.1        # Min translational velocity
  
  max_vel_theta: 1.0        # Max rotation speed (rad/s)
  min_vel_theta: 0.2        # Min rotation speed
  
  acc_lim_x: 1.0            # Acceleration limits
  acc_lim_y: 0.0
  acc_lim_theta: 2.0        # Angular acceleration
  
  # Goal tolerance
  xy_goal_tolerance: 0.5    # 50cm goal tolerance
  yaw_goal_tolerance: 0.3   # ~17 degrees
  latch_xy_goal_tolerance: false
  
  # Forward simulation
  sim_time: 2.5             # INCREASED - look ahead 2.5s
  sim_granularity: 0.05     # 5cm spacing between points
  vx_samples: 10            # Sample 10 velocities
  vy_samples: 1             # Differential drive
  vth_samples: 20           # Sample 20 rotations
  
  # Trajectory scoring
  path_distance_bias: 32.0     # Follow global path closely
  goal_distance_bias: 20.0     # Head toward goal
  occdist_scale: 0.02          # LOW - don't be too afraid of obstacles
  forward_point_distance: 0.325
  stop_time_buffer: 0.2
  scaling_speed: 0.25
  max_scaling_factor: 0.2
  
  # Oscillation prevention
  oscillation_reset_dist: 0.1
  oscillation_reset_angle: 0.3
  
  # Debugging
  publish_traj_pc: true
  publish_cost_grid_pc: true
  
  # Other
  prune_plan: true
